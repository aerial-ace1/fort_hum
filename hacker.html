<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Fortunate Humanae</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">

</head>
<body>
  <button id="play" onclick="start()">Play</button>
  <div>
    <h1>Toss</h1>
    <button disabled id="tossbut"> Flip </button>
    <h2 id="toss"></h2>
    <h3>Turns Left  :  <span id="turns"></span></h3>
  </div>
  <div id="gamebox">
    <div class="playarea">
      <h1>Player 1</h1>
      <button id="p1" disabled="">Roll</button>
      <h3 id="score1"></h3>
    </div>
    <div id="gamegrid">
      <div>
        <div class='tile' id= 0 >
          <img id = 10 >
        </div>
        <div class='tile' id= 1 >
          <img id = 11 >
        </div>
        <div class='tile' id= 2 >
          <img id = 12 >
        </div>
        <div class='tile' id= 3 >
          <img id = 13 >
        </div>
        <div class='tile' id= 4 >
          <img id = 14 >
        </div>
      </div>
      <div>
        <div class='no' id= 20 >1
        </div>
        <div class='no' id= 21 >2
        </div>
        <div class='no' id= 22 >3
        </div>
        <div class='no' id= 23 >4
        </div>
        <div class='no' id= 24 >5
        </div>
      </div>
      <div>
        <div class='tile' id= 5 >
          <img id = 15 >
        </div>
        <div class='tile' id= 6 >
          <img id = 16 >
        </div>
        <div class='tile' id= 7 >
          <img id = 17 >
        </div>
        <div class='tile' id= 8 >
          <img id = 18 >
        </div>
        <div class='tile' id= 9 >
          <img id = 19 >
        </div>
      </div>
    </div>
    <div class="playarea">
      <h1>Player 2</h1>
      <button id="p2" disabled>Roll</button>
      <h3 id="score2"></h3>
    </div>
  </div>
  <section class="navbar" id = "LeaderBoard">
        <div>
                LeaderBoard
        </div>
    </section>
    <br>
    <section id="standings">
        <div class="lead">1. <span id="first"></span></div>
        <div class="lead">2. <span id="second"></span></div>
        <div class="lead">3. <span id="third"></span></div>
    </section>
    <script src="leaderboard.js"></script>
    <script src="hacker.js"></script>
</body>
